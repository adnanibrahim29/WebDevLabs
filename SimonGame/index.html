<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="simon">
            <div class="color-part color1"></div>
            <div class="color-part color2"></div>
            <div class="color-part color3"></div>
            <div class="color-part color4"></div>
            <div class="container">
                <div id="highScore" class="score">00</div>
                <button id="start">Start</button>
                <div id="count" class="score">00</div>
            </div>
            <div id="timer"></div>
            <div class="indicator" id="indicator"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
